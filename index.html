        <img src="assets/images/Wall.jpeg" id="bg" alt="">
    <body>
        <header>
            <div class="jumbotron">
                <div class="container jumbo">
                  <h1 id="jumbo-text" class="display-4">Genesis Stock-Watcher</h1>
                  <p class="lead">The #1 App For All Stock Related Info</p>
                </div>
              </div>
        </header>
        <br>
        <section>
            <div id ="ticker-container" class = container>
                <br>
                <div class="input-group mb-3">
                    <input id ="tickerInput" type="text" class="form-control" placeholder="Enter Search Ticker" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="button" id="searchTicker">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search " viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </button>
                </div>    
                <div id="tickerInfo" class= "container">
                    
                </div>
             </div>
            
              
        <div id="favorites" class="container flex-row"> 
            
               
        </div>

    <!-- Modal HTML -->
    <div id="modalWindow" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invalid Input</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Invalid Input</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

        <div id="container-news" class="container">
            <!-- <h4>NEWS</h4> DAVID DELETED-->

            </div>

    </section>
